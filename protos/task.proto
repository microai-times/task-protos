syntax = "proto3";

package taskcenter;

option go_package = "microai.times/protos";
option java_multiple_files = true;
option java_package = "times.microai.protos";
option java_outer_classname = "TaskProto";

import "compression.proto";


message Task {
  string task_id = 1;
  bytes payload = 2;  // 可包含Protobuf序列化的模型参数
  int32 timeout_sec = 3;
  CompressionType compression = 4;
  uint32 original_size = 5;
}

// 通用确认响应
message Ack {
  bool success = 1;
  string message = 2;
}

message TaskResult {
  string task_id = 1;
  bool success = 2;
  bytes output = 3;
  float execution_time = 4;
}